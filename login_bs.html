<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>登录页面</title>
  </head>
  <body class="text-center">
    <form class="form-signin">
      <h2 class="font-weight-normal mb-4 text-center">cms管理系统</h2>

      <label for="username" class="sr-only">用户名</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="输入手机号码或邮箱"
        autocomplete="off"
        required
      />
      <label for="pwd" class="sr-only">密码</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="输入密码"
        autocomplete="off"
        required
      />

      <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">
        登录
      </button>
    </form>
    <script src="./assets/lib/jquery.js"></script>
    <script></script>
  </body>
</html>
